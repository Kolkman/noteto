name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - name: Install Dependencies 
      run: npm ci
    - name: Add problem matcher
      run: echo "::add-matcher::eslint-compact-problem-matcher.json"
    - name: ESlint
      run: npm run test
