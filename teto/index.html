<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Template Tool</title>
  <script src="https://unpkg.com/interactjs@1.10.3/dist/interact.min.js"></script>
  <script src="https://unpkg.com/canvg@3.0.1/lib/umd.js"></script>
  <script type="module" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </link>
</head>

<body>

  <div id="sidebar" class="block">
    <div class="box p-2">
      <h1 class="title has-text-centered is-size-3">TeTo</h1>
      <p class="subtitle has-text-centered is-size-6"><strong>Te</strong>mplate <strong>To</strong>ol for Notetaking. [<a href="https://needleinthehay.de/projects/tetu">About</a>] [<a href="https://github.com/dynobo/teto" target="_new">Source</a>]</p>
    </div>

    <div id="block-options-box" class="box has-background-info-light hidden">
      <div class="tabs is-centered">
        <ul>
        </ul>
      </div>
      <div class="tabs-content pb-4">
      </div>
      <div class="block-buttons pt-5 has-text-centered buttons">
        <button id="front-button" class="button is-normal is-outlined">
          <span>To Front</span>
          <span class="icon is-small">
            <i class="fa fa-arrow-up"></i>
          </span>
        </button>
        <button id="back-button" class="button is-normal is-grouped is-outlined">
          <span>To Back</span>
          <span class="icon is-small">
            <i class="fa fa-arrow-down"></i>
          </span>
        </button>          
        <button id="delete-button" class="button is-danger is-outlined">
          <span>Delete</span>
          <span class="icon is-small">
            <i class="fa fa-trash"></i>
          </span>
        </button>        
      </div>
    </div>

    <div id="global-options-box" class="box">
      <div class="tabs is-centered">
        <ul>
        </ul>
      </div>
      <div class="tabs-content">
      </div>
    </div>

    <div class="box">
      <div id="library">
      </div>
    </div>

    <div class="box">
      <button id="export-button" class="button is-link is-outlined is-fullwidth">
        Export as PNG
      </button>
    </div>
  </div>
  <div id="paper-container">
    <svg id="paper-svg" version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 1404 1872" width="1404" height="1872">
    </svg>
  </div>
  </div>
</body>

</html>
